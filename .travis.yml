language: ruby
env:
  - USE_OFFICIAL_GEM_SOURCE=1
  - COVERAGE=true

services:
  - mysql
  - redis-server

rvm:
  - 2.3.4
  - 2.4.1

sudo: required
dist: trusty

before_script:
  - mysql -e 'create database poker_test;'
  - cp config/database.yml.template config/database.yml
  - RAILS_ENV=test bundle exec rake db:migrate

script: RAILS_ENV=test bundle exec rspec